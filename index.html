    <!-- QRIS Modal -->
    <div id="qris-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">

  <!-- Script Produk + Theme Switch -->
  <script>
    const produk = [
      { nama: "Jasa Fix Pairing Code", harga: "Rp10.000" },
      { nama: "Jasa Fix Script Bot Wa", harga: "Rp15.000" },

      { nama: "Reseller Panel", harga: "Rp25.000" },

      { nama: "Own Panel", harga: "Rp40.000" },
      { nama: "Script Bot Pushkontak VIP", harga: "Rp35.000" },
      { nama: "Script Bot MD 1000 Fitur", harga: "Rp45.000" },
      { nama: "Script Bot Jaga Grup + Pushkontak + JPM", harga: "Rp50.000" },
      { nama: "Script Bot", harga: "Rp25.000" },
    ];

    document.addEventListener('DOMContentLoaded', () => {
      // Splash Screen
      setTimeout(() => {
        document.getElementById('logo-screen').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        const audio = document.getElementById('welcome-audio');
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch((e) => console.log("Autoplay ditolak:", e));
        }
      }, 2500);

      // Generate Produk
      const container = document.getElementById('produk-list');
      produk.forEach((item) => {
        const div = document.createElement('div');
        div.className = "bg-gray-800 border border-teal-500 rounded-xl shadow-lg p-6 hover:scale-105 transition-transform duration-300";
        div.innerHTML = `
          <h3 class="text-xl font-semibold text-teal-400">${item.nama}</h3>
          <p class="text-gray-300 mb-4">${item.harga ?? 'Hubungi Kami'}</p>
          <a href="https://wa.me/6282264176976?text=Halo%20saya%20mau%20beli%20${encodeURIComponent(item.nama)}" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition text-center block">Pesan via WA</a>
        `;
        container.appendChild(div);
      });

      // Theme Switcher
      const body = document.getElementById('body');
      const toggleBtn = document.getElementById('toggleTheme');

      const applyTheme = (mode) => {
        if (mode === 'light') {
          body.classList.remove('dark-mode');
          body.classList.add('light-mode');
          toggleBtn.textContent = 'ðŸŒ™ Mode Gelap';
        } else {
          body.classList.remove('light-mode');
          body.classList.add('dark-mode');
          toggleBtn.textContent = 'ðŸŒž Mode Terang';
        }
        localStorage.setItem('theme', mode);
      };

      toggleBtn.addEventListener('click', () => {
        const current = body.classList.contains('light-mode') ? 'light' : 'dark';
        applyTheme(current === 'dark' ? 'light' : 'dark');
      });

      // Apply saved theme
      const saved = localStorage.getItem('theme') || 'dark';
      applyTheme(saved);
    });
  </script>
</body>
