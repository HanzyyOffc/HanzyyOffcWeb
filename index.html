<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HanzyyProduk & Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top center, #0e0e2c, #000000);
      background-attachment: fixed;
      overflow-x: hidden;
      color: white;
    }
    header h1 { font-family: 'Orbitron', sans-serif; }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: transparent url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.07;
      z-index: 0;
    }
    #produk-list::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1578926287944-2213e1d9b2dd?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      opacity: 0.1;
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="stars"></div>
<div class="fixed top-4 right-4 z-50">
  <button onclick="showLogin()" class="bg-red-600 px-4 py-2 rounded text-white font-bold">üîí Command Login</button>
</div>

<div class="max-w-7xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-bold text-center text-teal-400 mb-10">Produk & Layanan Hanzyy</h1>
  <div id="produk-list" class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 z-10"></div>
</div>

<!-- Admin Panel -->
<div id="admin-panel" class="fixed inset-0 bg-black bg-opacity-90 text-white hidden z-50 flex flex-col items-center justify-center p-8">
  <h2 class="text-2xl font-bold mb-4">üõ†Ô∏è Admin Panel</h2>
  <div class="w-full max-w-lg space-y-4">
    <label class="block">Edit Produk:</label>
    <textarea id="edit-produk" class="w-full h-40 text-black p-2 rounded"></textarea>
    <label class="block">Pilih Tema:</label>
    <select id="theme-selector" class="w-full p-2 text-black rounded">
      <option value="dark">üåë Dark</option>
      <option value="light">‚òÄÔ∏è Light</option>
      <option value="blood">üåï Blood Moon</option>
    </select>
    <div class="flex space-x-4 mt-4">
      <button onclick="saveAdmin()" class="bg-green-600 px-4 py-2 rounded">üíæ Simpan</button>
      <button onclick="logoutAdmin()" class="bg-red-500 px-4 py-2 rounded">üö™ Keluar</button>
    </div>
  </div>
</div>

<!-- Login Prompt -->
<div id="login-box" class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center">
  <div class="bg-gray-900 p-8 rounded shadow max-w-sm w-full">
    <h2 class="text-xl mb-4">Masukkan Password Admin:</h2>
    <input type="password" id="admin-password" class="w-full p-2 mb-4 rounded text-black" placeholder="Password" />
    <button onclick="validateLogin()" class="bg-blue-600 px-4 py-2 rounded text-white">Login</button>
  </div>
</div>

<script>
  let produk = [
    { nama: "Jasa Fix Pairing Code", harga: 10000 },
    { nama: "Script Bot MD 1000 Fitur", harga: 50000 },
    { nama: "Panel Pterodactyl", harga: 40000 }
  ];

  function renderProduk() {
    const list = document.getElementById('produk-list');
    list.innerHTML = '';
    produk.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = "bg-gray-800 rounded-xl p-6 border border-teal-500 shadow-lg hover:scale-105 transition-transform duration-300";
      div.innerHTML = `
        <h3 class="text-xl font-semibold text-teal-400">${item.nama}</h3>
        <p class="text-gray-300 mb-2">Rp ${item.harga}</p>
        <a href="https://wa.me/6282264176976?text=Halo, saya ingin membeli ${encodeURIComponent(item.nama)}" class="block bg-teal-500 text-white text-center px-4 py-2 rounded hover:bg-teal-600 transition">Pesan via WA</a>
      `;
      list.appendChild(div);
    });
  }

  renderProduk();

  function showLogin() {
    document.getElementById('login-box').classList.remove('hidden');
  }

  function validateLogin() {
    const pass = document.getElementById('admin-password').value;
    if (pass === 'hanzyyofficial99') {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('admin-panel').classList.remove('hidden');
      document.getElementById('edit-produk').value = JSON.stringify(produk, null, 2);
    } else {
      alert('Password salah!');
    }
  }

  function saveAdmin() {
    try {
      const val = JSON.parse(document.getElementById('edit-produk').value);
      if (Array.isArray(val)) {
        produk = val;
        renderProduk();
        alert('Produk diperbarui!');
      } else throw 'Invalid format';
    } catch (e) {
      alert('Format JSON salah!');
    }
  }

  function logoutAdmin() {
    document.getElementById('admin-panel').classList.add('hidden');
  }

  document.getElementById('theme-selector').addEventListener('change', function () {
    const val = this.value;
    const body = document.body;
    if (val === 'light') {
      body.style.background = 'linear-gradient(to right, #fff, #ddd)';
      body.style.color = '#111';
    } else if (val === 'blood') {
      body.style.background = 'radial-gradient(circle at top center, #2c0e0e, #1a0000)';
      body.style.color = '#fff';
    } else {
      body.style.background = 'radial-gradient(circle at top center, #0e0e2c, #000000)';
      body.style.color = '#fff';
    }
  });
</script>
</body>
</html>
